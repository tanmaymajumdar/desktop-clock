<!DOCTYPE html>
<html>
    <head>
        <title>Analog Clock</title>
        <script type="text/javascript" src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="analogue_clock">
            <svg xmlns="http://www.w3.org/2000/svg">
              <circle r="70" cx="70" cy="70" fill="rgb(255,255,255,0)" stroke ="black" stroke-width = "3"/>
              <line id = "minutes" x1="70" y1="70" x2="105" y2="105" style="stroke:rgb(255,0,0);stroke-width:3" />
              <line id="seconds"x1="70" y1="70" x2="70" y2="135" style="stroke:rgb(0,0,0);stroke-width:1" />
              <line id="hours" x1="70" y1="70" x2="90" y2=" 90" style="stroke:rgb(0,0,0);stroke-width:4" />
              <text id="myText9" x = "5" , y="70">9</text>
              <text id="myText3" x = "125" , y="70">3</text>
              <text id="myText6" x = "70" , y="125">6</text>
              <text id="myText12" x = "70" , y="13">12</text>
              </svg>


        </div>
    </body>
</html>
